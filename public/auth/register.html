        <!--PASSWORD VALIDATION-->
        <script>
            function validatePassword() {
                var password = document.getElementById("password").value;
                var confirm_password = document.getElementById("confirm_password").value;

                if (password != confirm_password) {
                    document.getElementById("password_err").innerHTML = "Passwords do not match";
                    return false;
                } else {
                    document.getElementById("password_err").innerHTML = "";
                    return true;
                }
            }
        </script>

    <div class="register-container">

                <input type="text" id="txtLastName" name="lastName" minlength="3" maxlength="30" required>

                <div class="input-group">
                    <label for="new_username">Username:</label>

                </div>
            </div>

            <form action="submit_form.php" method="post" onsubmit="return validatePassword()">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br>
