<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="./play_client.js"></script>
</head>

<body>

    <div class="dice">
        <h2 class="dice-title">Let's play dices!ðŸŽ²ðŸŽ²</h2>
        <div class="row">
            <div class="col-6" id="player1">
                <h3 id="player"> Player 1</h3>
                <img src="./img/Dice-1.png" alt="dice" class="img-dice">
            </div>
            <div class="col-6">
                <h3> Server</h3>
                <img src="./img/Dice-1.png" alt="dice" class="img-dice">
            </div>
        </div>
        <h1 class="head"></h1>
        <button id="dice-btn" onclick="play()">Start Game</button><br><br>
    </div>


    <div class="navigation">
        <a class="button" onclick="logout()">
            <div class="logout" id="logout_btn">LOGOUT</div>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve the username from localStorage
            const username = localStorage.getItem("user");
            
            // Update the content with the retrieved username
            const playerElement = document.getElementById("player");
            if (username) {
                playerElement.textContent = username;
            } else {
                playerElement.textContent = "Player 1";
            }
        });
    </script>

</body>

</html>
